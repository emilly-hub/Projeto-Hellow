<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Tipos de formatação-->
    <b>
        Este texto está em negrito
    </b>
    <br>
    <strong>
        Este texto está forte
    </strong>
    <br>
    <em>
        Este está enfatizado
    </em>
    <br>
    <i>
        Este está em italico
    </i>
    <br>
    <small>
        Este está pequeno
    </small>
    <br>
    Este texto contém
    <sub>
        subescrito
    </sub>
    <br>
    Este texto contém
    <sup>
        superescrito
    </sup>
</body>


</html>
