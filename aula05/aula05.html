<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela html!</title>
    <!--Estilo das bordas tabela-->
    <style>
        table,
        th,
        td {
            border: 2px solid rgb(161, 209, 248);
            background-color: aliceblue;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h2> Uma tabela basica em um HTML</h2>
    <table style="width:50%">
        <tr>
            <th>Empresa</th>
            <th>Contato</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Alemanha</td>
        </tr>
        <tr>
            <td>Centro Comercial</td>
            <td>Telefone</td>
            <td>Espanha</td>
        </tr>
        <tr>
            <td>Senai</td>
            <td>Senai@gmail.com</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Instagram</td>
            <td>Instagram@gmail.com</td>
            <td>Estado Unidos</td>
        </tr>
        <tr>
            <td>Facebook</td>
            <td>Facebook@gmail.com</td>
            <td>Estados Unidos</td>
        </tr>
    </table>
</body>

</html>
