<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <p>Os elementos de formatação foram projetados para exibir tipos especiais de texto <br>
        <b>- Texto em negrito</b><br>
        <strong> - Texto importante</strong><br>
        <i> - Texto em italico</i><br>
        <em> - Texto enfatizado</em><br>
        <mark> - Texto marcado</mark><br>
        <small> - Texto menor</small><br>
        <del> - Texto excluído</del><br>
        <ins> - Texto inserido</ins><br>
        aqui<sup> - Texto sobrescritto</sup><br>
   aqui<sup> - Texto subscrito</sup></p>
   
</body>

</html>
